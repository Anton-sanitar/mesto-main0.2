<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Mesto</title>
  	<link type="text/css" rel="stylesheet" href="pages/index.css">
  	
</head>
<body class="body">
	<div class="page">
		<header class="header">
			<img class="logo logo_place_header" src="images/logo.svg" alt="Логотип">
		</header>
		<main class="main">
			<section class="profile">
				<img class="profile__image" src="images/image.jpg" alt="Лицо на фоне моря Жак-Ива Кусто">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit link-effektt" type="button"></button>
					<p class="profile__job">Исследователь океана</p>
				</div>
				<button class="profile__add link-effektt" type="button"><img src="images/Vector1.svg" alt="Белый крестик"></button>
			</section>
			<section class="cards">
				<div class="card">
					<img class="card__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото старого православного храма в горах">
					<div class="card__info">
						<h2 class="card__name">Карачаевск</h2>
						<div class="card__like link-effektt"></div>
					</div>
				</div>
				<div class="card">
					<img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Фото вершины горы Эльбрус из далека">
					<div class="card__info">
						<h2 class="card__name">Гора Эльбрус</h2>
						<div class="card__like link-effektt"></div>
					</div>
				</div>
				<div class="card">
					<img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Фото вершины горы со снежной шапкой">
					<div class="card__info">
						<h2 class="card__name">Домбай</h2>
						<div class="card__like link-effektt"></div>
					</div>
				</div>
				<div class="card">
					<img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Фото вершины горы Эльбрус из далека">
					<div class="card__info">
						<h2 class="card__name">Гора Эльбрус</h2>
						<div class="card__like link-effektt"></div>
					</div>
				</div>
				<div class="card">
					<img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Фото вершины горы со снежной шапкой">
					<div class="card__info">
						<h2 class="card__name">Домбай</h2>
						<div class="card__like link-effektt"></div>
					</div>
				</div>
				<div class="card">
					<img class="card__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Фото старого православного храма в горах">
					<div class="card__info">
						<h2 class="card__name">Карачаево-Черкесия</h2>
						<div class="card__like link-effektt"></div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
	</div>
	<div class="modal">
		<div class="modal__content">
			<span class="modal__close link-effektt"></span>
			<h2 class="modal__title">Редактировать профиль</h2>
			<form class="modal__form">
                <input type="text" class="form__item form__item_name" value=" " required>
                <input type="text" class="form__item form__item_job" value=" " required>
                <button class="modal__save link-effektt" type="button">Сохранить</button>
			</form>
		</div>
	</div>
	<script src="js/my.js"></script>
</body>
</html>
